<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
</head>
<body>
        <div class="jumbotron">
                <h1>TRIVIA GAME!</h1>
                <p> Let's Play!</p>
                <button id='start'></button>
                
              </div>

              <!-- NEXT BOOTSTRAP THING-->
              <div class="container" style="margin-top:30px;">
                    <h5>Question One: Who trained Luke Skywalker?</h5>
                    <div class="row">
                        <div class="col-sm-3"><input class='buttonOne' type="radio" name="qOne" value="false">The Emperor</input></div>
                        <div class="col-sm-3"><input class='buttonOne' type="radio" name="qOne" value="false">Jar Jar Binks</input></div>
                        <div class="col-sm-3"><input class='buttonOne' type="radio" name="qOne" value="true">Obi Wan/Yoda</input></div>
                        <div class="col-sm-3"><input class='buttonOne' type="radio" name="qOne" value="false">Count Duku</input></div>
                    </div>
                </div>
                 <!-- NEXT BOOTSTRAP THING-->
              <div class="container" style="margin-top:30px;">
                <h5>Question Two: On what planet is the galactic senate located?</h5>
                <div class="row">
                    <div class="col-sm-3"><input class='buttonTwo' type="radio" name="qTwo" value="true">Coruscant</input></div>
                    <div class="col-sm-3"><input class='buttonTwo' type="radio" name="qTwo" value="false">Tatooine</input></div>
                    <div class="col-sm-3"><input class='buttonTwo' type="radio" name="qTwo" value="false">Geonosis</input></div>
                    <div class="col-sm-3"><input class='buttonTwo' type="radio" name="qTwo" value="false">Mustafar</input></div>
                </div>
            </div>
             <!-- NEXT BOOTSTRAP THING-->
             <div class="container" style="margin-top:30px;">
                <h5>Question Three: Who is not a Jedi?</h5>
                <div class="row">
                    <div class="col-sm-3"><input class='buttonThree' type="radio" name="qThree" value="false">Qui Gon Jin</input></div>
                    <div class="col-sm-3"><input class='buttonThree' type="radio" name="qThree" value="true">Jar Jar Binks</input></div>
                    <div class="col-sm-3"><input class='buttonThree' type="radio" name="qThree" value="false">Yoda</input></div>
                    <div class="col-sm-3"><input class='buttonThree' type="radio" name="qThree" value="false">Mace Windu</input></div>
                </div>
            </div>
            
            <button id="done">Submit</button>
</body>

<script src="assets\javascript\app.js"></script>

</html>
